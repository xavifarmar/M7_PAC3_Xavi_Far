<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar.css">
    <title>Configuración de Dispositivo</title>
</head>
<body>
    <!-- Cabecera principal -->
    <header class="header">
        <img src="./images/actualizar_icon.png" alt="Icono de configuración" class="icono-header">
        <h1>CONFIGURACIÓN</h1>
    </header>
        <a href="principal.html">Atrás</a>

    <!-- Subtítulo -->
    <div class="sub-header">
        <h3>Compruebe las características de su dispositivo y actualice a la versión más reciente siempre que esté disponible.</h3>
        <h2>ACTUALIZAR:</h2>
    </div>

    <!-- Caja de información del dispositivo -->
    <div class="box">
        <div class="section">
            <h3 class="titulo">VERSION</h3>
            <h3>V 1.0</h3>
        </div>
        <div class="section">
            <h3 class="titulo">ALMACENAMIENTO</h3>
            <h3>512 GB</h3>
        </div>
        <div class="section">
            <h3 class="titulo">RAM</h3>
            <h3>16 GB</h3>
        </div>
        <div class="section">
            <h3 class="titulo">IMEI</h3>
            <h3>13723AS</h3>
        </div>
    </div>

    <!-- Botón de actualización -->
    <div class="boton-actualizar">
        <button>Actualizar</button>
    </div>
</body>
</html>
