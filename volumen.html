<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="volumen.css">

    <title>Configuración de Dispositivo</title>
    
</head>
<body> 
    <div class="header">
       <img class="icon-volumen" src="./images/volumen_icon.png">
        <h4>Configuración</h4>
        
    </div>
    <h2 class="description">Ajusta el nivel de sonido de tu dispositivo deslizando la barra de volumen hacia la derecha para subirlo o hacia la izquierda para bajarlo.</h2>
    
    <h1 class="volume-title">VOLUMEN:</h1>
    <div class="container">
        <div class="controls-container">
            <div class="control control-bajo"></div>
            <div class="control control-medio"></div>
            <div class="control control-alto"></div>
            <div class="control control-alto2"></div>
            <div class="control control-alto3"></div>
            <div class="control control-alto4"></div>
            <div class="control control-general"></div>
        </div>
    
    
        
        <div class="nvl">
            <div class="niveles">
                <h4>Bajo</h4>
                <img class="icon-volumen" src="./images/volumen_icon.png">
            </div>
            <div class="niveles">
                <h4>Medio</h4>
                <img class="icon-volumen" src="./images/volumen_icon.png">
            </div>
            <div class="niveles">
                <h4>Alto</h4>
                <img class="icon-volumen" src="./images/volumen_icon.png">
            </div>
        </div>
    </div>
        

    </div>
    
</body>
</html>
